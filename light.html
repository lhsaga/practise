<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    *{
        margin:0;
        padding:0;
    }
        #wrap {
            width: 80px;
            height: 500px;
            margin: 40px auto;
            overflow: hidden;
            border: 1px solid;
        }

        #wrap>.light {
            
            height: 1100px;
            background: repeating-linear-gradient(135deg, deeppink 0, deeppink 20px, white 20px, white 40px, gold 40px, gold 60px, white 60px, white 80px);
        }
    </style>
</head>


<body>
    <div id=wrap>
        <div class=light></div>
    </div>
   
</body>
<script type="text/javascript">

    var inner=document.querySelector("#wrap>.light")
    var flag=0
    setInterval(function(){
        flag++
        if(flag==300){
            flag=74;
        }
        inner.style.marginTop= -flag + "px"
    },1000/80)

</script>

</html>
